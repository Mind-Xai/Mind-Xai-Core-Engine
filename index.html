<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="security" content="ENCRYPTED-BY-MINDX-WHITEHATS-V1">
    <title>MindX Core Engine | Security Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #00f3ff; --bg: #050505; --panel: #111; --text: #e0e0e0; --danger: #ff2a2a; --success: #00ff41; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        header { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; box-shadow: 0 5px 20px rgba(0, 243, 255, 0.2); }
        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 3px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .status-badge { background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; font-size: 0.8rem; border-radius: 4px; animation: pulse 2s infinite; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 800px; }
        @media (min-width: 600px) { .dashboard { grid-template-columns: 1fr 1fr; } }
        .card { background: var(--panel); border: 1px solid #333; padding: 20px; border-radius: 8px; position: relative; }
        .card.secure { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        h2 { font-size: 1rem; color: #888; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .task-icon { font-size: 3rem; display: block; margin: 20px auto; text-align: center; }
        .btn { background: var(--primary); color: #000; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: inherit; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }
        .btn:active { transform: scale(0.98); }
        .btn.skip { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn.skip:hover { background: var(--danger); color: #000; box-shadow: 0 0 15px var(--danger); }
        .balance { font-size: 2.5rem; color: var(--success); text-align: center; font-weight: bold; margin: 20px 0; text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
        .console { grid-column: 1 / -1; background: #000; border: 1px solid #333; height: 150px; overflow-y: auto; padding: 10px; font-size: 0.8rem; color: #666; font-family: 'Consolas', monospace; }
        .log-entry { margin: 2px 0; }
        .log-entry.sys { color: var(--primary); }
        .log-entry.earn { color: var(--success); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #modal { display: none; position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid var(--primary); padding: 30px; text-align: center; max-width: 300px; box-shadow: 0 0 50px var(--primary); }
    </style>
</head>
<body>
    <header>
        <h1>MindX Core</h1>
        <div class="status-badge">SHIELD: ACTIVE</div>
    </header>
    <div class="dashboard">
        <div class="card secure">
            <h2>> ACTIVE_TASK_NODE</h2>
            <div class="task-icon">🚗</div>
            <p style="text-align: center;">Scanning Sector 4...</p>
            <p style="text-align: center; color: #aaa;">Are there > 5 cars visible?</p>
            <button class="btn" onclick="completeTask()">[ CONFIRM DATA ]</button>
            <button class="btn skip" onclick="skipTask()">[ SKIP NODE ]</button>
        </div>
        <div class="card secure">
            <h2>> ENCRYPTED_WALLET</h2>
            <div class="balance" id="balance">$ 0.50</div>
            <div style="height: 100px;"><canvas id="walletChart"></canvas></div>
        </div>
        <div class="console" id="console">
            <div class="log-entry sys">> SYSTEM INITIALIZED...</div>
            <div class="log-entry sys">> CONNECTED TO MINDX CORE...</div>
            <div class="log-entry sys">> SECURITY PROTOCOLS: ENFORCED</div>
        </div>
    </div>
    <div id="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary)">TRANSACTION VERIFIED</h2>
            <p>Data block uploaded to core.</p>
            <p style="color: var(--success)">+ .50 CREDITED</p>
            <button class="btn" onclick="closeModal()">RESUME</button>
        </div>
    </div>
    <script>
        let balance = 0.50;
        const consoleEl = document.getElementById('console');
        const balanceEl = document.getElementById('balance');
        const modal = document.getElementById('modal');
        const ctx = document.getElementById('walletChart').getContext('2d');
        const chart = new Chart(ctx, { type: 'line', data: { labels: ['Start', 'Now'], datasets: [{ label: 'Earnings', data: [0, 0.50], borderColor: '#00ff41', borderWidth: 2, tension: 0.4, pointRadius: 0 }] }, options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, maintainAspectRatio: false } });
        function log(msg, type = '') { const div = document.createElement('div'); div.className = log-entry ; div.innerText = > ; consoleEl.appendChild(div); consoleEl.scrollTop = consoleEl.scrollHeight; }
        function completeTask() { balance += 0.50; balanceEl.innerText = '$ ' + balance.toFixed(2); log(HASH VERIFIED. PAYMENT SENT., 'earn'); updateChart(balance); modal.style.display = 'flex'; }
        function skipTask() { log('Node skipped. Re-routing...', 'sys'); }
        function closeModal() { modal.style.display = 'none'; }
        function updateChart(newBalance) { chart.data.labels.push('Task'); chart.data.datasets[0].data.push(newBalance); chart.update(); }
    </script>
</body>
</html>
